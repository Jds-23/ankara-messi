<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Video Player</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff;
            font-family: 'Poppins', sans-serif;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            text-align: center;
            z-index: 10;
            backdrop-filter: blur(100px);
            padding: 20px;
            box-sizing: border-box;
        }
        video {
            width: 80%;
            max-width: 800px;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 8px;
            z-index: 1;
        }
    </style>
</head>
<body>

    <div id="overlay">Click anywhere or press any key</div>

    <video id="myVideo" controls>
        <source src="./AnkaraMessiKaraMessi.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        const overlay = document.getElementById('overlay');
        const video = document.getElementById('myVideo');

        function startVideo() {
            overlay.style.display = 'none';
            video.play();
        }

        // Play the video and remove the overlay on key press
        document.addEventListener('keydown', startVideo);

        // Play the video and remove the overlay on click
        document.addEventListener('click', startVideo);
    </script>

</body>
</html>
